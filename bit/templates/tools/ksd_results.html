{% extends "tools/base.html" %}

{% block content %}
  <h1>Results</h1>
  <p>
    The following files have been created by ksd:
  </p>
  <ul>
    {% for file in output_files %}
      <li>{{ file["filename"] }}</li>
    {% endfor %}
  </ul>
  <p> > Go back to the tools home page</p>
  <form action="{{ url_for('tools.index') }}">
    <input type="submit" value="Tools home" class="previous-files-button">
  </form>
{% endblock content %}
