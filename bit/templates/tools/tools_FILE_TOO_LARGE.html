{% extends "tools/base.html" %}

{% block content %}
  <h2>Invalid file type</h2>
  <p>
    <b>{{ filename }}</b>.<br />
    File extension: <b>.{{ file_extension }}</b> is not allowed.
  </p>
  <p class="error-message">File is too large max file size is 16mb</p>
  <a href="{{ url_for("tools.index") }}">
    <u><i>Click here to try again</i></u>
  </a>
{% endblock content %}
