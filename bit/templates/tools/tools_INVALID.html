{% extends "tools/index.html" %}

{% block content %}
  <h2>Invalid file type</h2>
  <p>
    <b>{{ filename }}</b>.<br />
    File extension: <b>.{{ file_extension }}</b> is not allowed.
  </p>
  <p class="error-message">Incorrect file/filetype, only .FASTA is allowed</p>
  <a href="{{ url_for("tools.index") }}">
    <u><i>Click here to try again</i></u>
  </a>
{% endblock content %}
