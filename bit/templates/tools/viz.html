{% extends "tools/base.html" %}

{% block content %}
  <h1>Configure viz</h1>
  <form class="file_upload_box" action="{{ url_for('tools.viz') }}" method="POST" enctype="multipart/form-data">
    <p>
      Tool <img src="../../static/images/tools/files.png" alt="file image">
    </p>

    <dl>
      <dd>{{ form.csrf_token }}</dd>

      <dt>{{ form.data_file.label() }}</dt>
      <dd>{{ form.data_file() }}</dd>

      <dd>{{ form.submit() }}</dd>
    </dl>
  </form>
{% endblock content %}
