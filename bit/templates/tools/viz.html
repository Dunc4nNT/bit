{% extends "tools/base.html" %}

{% from "_macros/_form_helpers.html" import render_field %}

{% block content %}
  <h1>Configure viz</h1>
  <form action="{{ url_for('tools.viz') }}" method="POST" enctype="multipart/form-data">
    <dl>
      <dd>{{ form.csrf_token }}</dd>

      {{ render_field(form.data_file) }}

      <dd>{{ form.submit() }}</dd>
    </dl>
  </form>
{% endblock content %}
